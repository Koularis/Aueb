<body>
    <header>
        <div class="header">

                <li><a href="product-categories.html">Προϊόντα</a></li>

                <li><a href="contact-us.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
    <div class="main_div" id="contact_div">
    <p class="contact_us">Επικοινωνήστε μαζί μας</p>
    <p>Παρακαλώ συμπληρώστε τα στοιχεία σας</p>
        <form>
            <fieldset>
                <label for="name"> Όνομα <br><input type="text" id="name" required></label><br>
                <label for="lname"> Επίθετο <br><input type="text" id="lname" required></label><br>
                <label for="email"> Email <br><input type="email" id="email" required></label><br>
            </fieldset>
            <fieldset>
                <label for="pcode"> Κωδικός Προϊόντος <br><input type="text" id="pcode" required></label><br>
                <label for="pdate"> Ημερομηνία Αγοράς <br><input type="date" id="pdate" required></label><br>
                <label for="preceipt">Ανεβάστε φωτογραφία της απόδειξης: <input id="preceipt" type="file"/></label>
            </fieldset>
            <fieldset>
                <label for="question"> Ερώτηση <br><textarea id="question" cols="30" rows="2" required></textarea></label><br>
                <label for="terms"><input type="checkbox" id="terms" required> Αποδέχομαι τους <a href="">όρους και προϋποθέσεις</a></label><br>
            </fieldset>
            <input type="submit" value="Αποστολή" class="send">
        </form>
    </div>
    </main>
    
    <footer class="footer">
        <p class="header_footer">@2022 Kobatech</p>
        <img src="../icons/Ads/logos.png" class="logos">
