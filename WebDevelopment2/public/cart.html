<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cart</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/tostylmou.css"  type="text/css">

        <script src="js/toscriptmou.js"></script>

        <main>
          <h1 class="cart_Header">My cart</h1>
          <section class="categories_div" id="cost_div">
            <script type="text/x-handlebars-template" id="template">
              <p>{{title}} {{cost}}â‚¬ {{quantity}} piece(s)</p>
              <hr class="cost_hr">
            </script>
            <div id="output"></div>
            <p id="totalCost"></p>
          </section>
        </main>

        <footer>
            <p class="header_footer">@2022 Wiki-Shop</p>
            <section class="logos">
          <a href="https://www.facebook.com" class="logo">

          </a>

            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://instagram.com" class="logo">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com" class="logo">

          </a>
          <a href="https://www.youtube.com" class="logo">
            <i class="fab fa-youtube"></i>
          </a>
            </section>
        </footer>  

    </body>
</html>
